buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    mavenLocal()
    dependencies {
      classpath "gradle.plugin.org.gatored:gatorgradle:0.4.+"
    }
  }
}

apply plugin: 'java'
apply plugin: 'org.gatored.gatorgradle'

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}

apply plugin: 'application'
mainClassName = 'midterm.WidgetBill'

apply plugin: 'checkstyle'
checkstyle.toolVersion = '8.1'
checkstyle {
  ignoreFailures = false
  maxWarnings = 0
  maxErrors = 0
  configFile = new File(rootDir, "config/checkstyle/google_checks.xml")
}

run {
  standardInput = System.in;
}

task interactiveGradeRun (type: JavaExec, dependsOn: 'classes') {
  apply plugin: 'application'
  classpath = sourceSets.main.runtimeClasspath
  main = 'midterm/WidgetBill'
  File file = new File("test/test.case");
  InputStream stream = new FileInputStream(file);
  standardInput = stream
}